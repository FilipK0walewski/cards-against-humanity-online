version: '3'
services:
  frontend:
    build: ./frontend
    ports:
      - 8080:80
  api:
    build: ./api
    ports:
      - 8000:8000
    depends_on:
      - db
    environment:
      SECRET_KEY: your_secret # change here
      PSQL_CONN_STRING: postgresql://cards:cards@db/cards
    volumes:
      - ./static:/static
  socket:
    build: ./socket
    ports:
      - 3000:3000
    depends_on:
      - db
    environment:
      SECRET_KEY: your_secret # change here
      PSQL_CONN_STRING: postgresql://cards:cards@db/cards
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: cards
      POSTGRES_PASSWORD: cards
      POSTGRES_DB: cards
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql